<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- Contact Section -->
    <div id="contact" class="text-center">
        <div class="container">
            <div class="section-title center">
                <h2>nous contacter</h2>
                <hr>
                <p>L'Office de Tourisme d'Orléans Métropole, idéalement situé place du Martroi, vous ouvre ses portes du lundi au dimanche.</p>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <div class="col-md-4">
                    <div class="contact-item"> <i class="fa fa-map-marker fa-2x"></i>
                        <p>23 Place du Martroi<br> 45000 Orléans</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-item"> <i class="fa fa-envelope-o fa-2x"></i>
                        <p>info@company.com</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-item"> <i class="fa fa-phone fa-2x"></i>
                        <p> 02 38 24 05 05 <br> 02 38 24 05 05</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <h3>Laissez nous un message</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Nom" required="required">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div id="success"></div>
                    <button id="submitBtn" type="submit" class="btn btn-default">Envoyer votre message</button>
                </form>
                <div class="social">
                    <h3>Suivez nous !</h3>
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa fa-github"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
